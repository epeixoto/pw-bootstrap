<div class="container px-4 px-lg-5">

    <table class="table" style="margin-top: 6rem;">
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">userId</th>
            <th scope="col">title</th>
            <th scope="col">completed</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todos of todos">
            <th scope="row">{{ todos.id }}</th>
            <td>{{ todos.userId }}</td>
            <td>{{ todos.title }}</td>
            <td>{{ todos.completed }}</td>
          </tr>
        </tbody>
      </table>

</div>
